<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/app/util/variables.css">
  <link rel="stylesheet" href="style.css">
  <title>Home</title>
</head>

<body class="fundo-cinza mb-2">

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid container">
      <a class="navbar-brand navbar-brand" href="#"><img class="logo-nav" src="../assets/resources/images/logoSimples.svg" alt=""></a>
      <a data-bs-toggle="offcanvas" href="#sidebar" role="button" aria-controls="sidebar">
        <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
        </button>
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
      </div>
    </div>
  </nav>
  
  <main class="container text-white">
    <div class="texto-contorno" id="bemvindo"></div>
    <p class="texto-contorno text-center">Sua lista</p>

    <div class="row row-cols-auto" id="grid">
      <!-- Card base para clonar -->
      <div class="visually-hidden cardPadrao anime d-flex flex-row justify-content-around container text-white col-4">
        <img class="img-anime img.lazy" id="teste" src="" alt="">
        
        <div class="d-flex flex-column justify-content-around align-items-center containerEpisodios">
          <p class="nomeAnime"></p>
          <p class="episodios"></p>
        </div>
        <div class="d-flex flex-column justify-content-around align-items-center">
          <div class="excluir">
            <i href="" class="bi text-white bi-trash3-fill"></i>
          </div>
          <div class="addEpisodio">
            <i href="" class="bi text-white bi-plus-lg"></i>
          </div>
        </div>
      </div>


    </div>

    <div class="w-100 d-flex justify-content-center">
     <button class="btn btn-lg btn-primario center" type="button" data-bs-toggle="modal" data-bs-target="#modalAddAnime">Adicionar</button>
    </div>

  </main>

  <!-- Sidenav -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarTitle"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column justify-content-start">
      <div>
        <p class="text-danger text-center text">Top Animes</p>
      </div>
      <div id="carroselSidebar" class="carousel slide carousel-fade bg-black" data-bs-ride="carousel">
        <div class="carousel-inner d-flex justify-content-around">
          <div class="carousel-item active">
            <img src="https://cdn.myanimelist.net/images/anime/10/75195.webp" class="d-block w-50 img.lazy" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.myanimelist.net/images/anime/10/75195.webp" class="d-block w-50 img.lazy" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.myanimelist.net/images/anime/10/75195.webp" class="d-block w-50 img.lazy" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carroselSidebar" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carroselSidebar" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <!-- Sidenav acaba -->

  <!-- Modal adicionar anime -->
  <div class="modal fade fundo-cinza" id="modalAddAnime" tabindex="-1" aria-labelledby="modalAddAnime" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Anime</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="apagarListaAnimes()"></button>
        </div>
        <div class="modal-body d-flex gap-2">
          <input type="text" class="form-control" id="animePesquisa" placeholder="">
          <button type="button" id="procurar" class="btn btn-primario btn-lg" onclick="obterAnimes()"><i class="bi bi-search"></i></button>
        </div>
        <div class="btn btn-lg text-center listaAnimes" id="anime1" data-bs-dismiss="modal" aria-label="Close"></div>
        <div class="btn btn-lg text-center listaAnimes" id="anime2" data-bs-dismiss="modal" aria-label="Close"></div>
        <div class="btn btn-lg text-center listaAnimes" id="anime3" data-bs-dismiss="modal" aria-label="Close"></div>
        <div class="btn btn-lg text-center listaAnimes" id="anime4" data-bs-dismiss="modal" aria-label="Close"></div>
        <div class="btn btn-lg text-center listaAnimes" id="anime5" data-bs-dismiss="modal" aria-label="Close"></div>
        <div class="btn btn-lg text-center listaAnimes" id="anime6" data-bs-dismiss="modal" aria-label="Close"></div>
        <div class="btn btn-lg text-center listaAnimes" id="anime7" data-bs-dismiss="modal" aria-label="Close"></div>
        <div class="btn btn-lg text-center listaAnimes" id="anime8" data-bs-dismiss="modal" aria-label="Close"></div>
        <div class="btn btn-lg text-center listaAnimes" id="anime9" data-bs-dismiss="modal" aria-label="Close"></div>
        <div class="btn btn-lg text-center listaAnimes" id="anime10" data-bs-dismiss="modal" aria-label="Close"></div>

        <div class="modal-footer d-flex justify-content-center">
        </div>
      </div>
    </div>
  </div>
  <!-- Modal adicionar anime acaba -->

  <!-- imports de js -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lazy-load-xt@1.1.0/dist/jquery.lazyloadxt.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
